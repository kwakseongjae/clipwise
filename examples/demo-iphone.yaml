name: "Pulse iPhone Demo"
description: "iPhone 15 Pro 목업 — 모바일 대시보드 (~28초)"

viewport:
  width: 390
  height: 844

effects:
  zoom:
    enabled: true
    scale: 1.5
    duration: 500
    autoZoom:
      followCursor: true
      maxScale: 1.7
      transitionDuration: 300
  cursor:
    enabled: true
    size: 16
    smoothing: true
    clickEffect: true
    clickColor: "rgba(108, 92, 231, 0.35)"
    highlight: true
    highlightRadius: 28
    highlightColor: "rgba(108, 92, 231, 0.15)"
  background:
    type: gradient
    value: "linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%)"
    padding: 60
    borderRadius: 14
    shadow: true
  deviceFrame:
    enabled: true
    type: iphone
    darkMode: true
  keystroke:
    enabled: true
    position: bottom-center
    fontSize: 14
    backgroundColor: "rgba(0, 0, 0, 0.85)"
    textColor: "#e0e0e0"
    fadeAfter: 1500
  watermark:
    enabled: true
    text: "Clipwise"
    position: bottom-right
    opacity: 0.3
    fontSize: 11
    color: "#ffffff"

output:
  format: mp4
  width: 540
  height: 1080
  fps: 30
  quality: 80

steps:
  - name: "Load"
    captureDelay: 100
    holdDuration: 800
    actions:
      - action: navigate
        url: "demo-site/dashboard.html"
        waitUntil: load

  - name: "Hover Users"
    captureDelay: 50
    holdDuration: 600
    actions:
      - action: hover
        selector: "#stat-users"

  - name: "Hover Revenue"
    captureDelay: 50
    holdDuration: 600
    actions:
      - action: hover
        selector: "#stat-revenue"

  - name: "Scroll to chart"
    captureDelay: 80
    holdDuration: 500
    actions:
      - action: scroll
        y: 260
        smooth: true

  - name: "Switch to Monthly chart"
    captureDelay: 50
    holdDuration: 700
    actions:
      - action: click
        selector: "#tab-monthly"

  - name: "Search"
    captureDelay: 50
    holdDuration: 700
    actions:
      - action: click
        selector: "#search-input"
      - action: type
        selector: "#search-input"
        text: "revenue"
        delay: 20

  - name: "Scroll to table"
    captureDelay: 80
    holdDuration: 500
    transition: fade
    actions:
      - action: scroll
        y: 360
        smooth: true

  - name: "Tap row"
    captureDelay: 50
    holdDuration: 600
    actions:
      - action: click
        selector: "#row-1"

  - name: "Open modal"
    captureDelay: 80
    holdDuration: 700
    actions:
      - action: click
        selector: "#btn-new-project"

  - name: "Type name"
    captureDelay: 50
    holdDuration: 500
    actions:
      - action: click
        selector: "#project-name"
      - action: type
        selector: "#project-name"
        text: "iOS Launch"
        delay: 18

  - name: "Type desc"
    captureDelay: 50
    holdDuration: 500
    actions:
      - action: click
        selector: "#project-desc"
      - action: type
        selector: "#project-desc"
        text: "App store submission prep"
        delay: 16

  - name: "Create (toast)"
    captureDelay: 100
    holdDuration: 800
    actions:
      - action: click
        selector: "#btn-create"
